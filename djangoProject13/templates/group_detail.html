<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ group.name }}</h1>
    <a href="{% url 'group_list' %}">Back to Groups</a>
    <table>
        <tr>
            <th>Student Name</th>
        </tr>
        {% for student in group.student_set.all %}
            <tr>
                <td>{{ student.first_name }} {{ student.last_name }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
